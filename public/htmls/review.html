<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="../stylesheets/review.css" />

  <body>
    <div class="container">
      <p>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#demo"
          id="btn-review"
          aria-expanded="false"
          aria-controls="demo"
        >
          리뷰 작성하기
        </button>
      </p>
      <div class="collapse" id="demo">
        <h4>별점주기</h4>
        <div class="make_star">
          <select name="" id="makeStar">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div class="rating" data-rate="3">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <hr class="line" />
        <div class="main">
          <textarea id="w3review" name="comment" rows="4" cols="50"> </textarea>
        </div>
        <div class="last">
          <a href="#" class="btn btn-primary" role="button" id="btn-ok">확인</a>
        </div>
      </div>
    </div>

    <!-- 임시 -->

  </body>
